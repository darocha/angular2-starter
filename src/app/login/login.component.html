<h2>LOGIN</h2>
<p>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-button--raised"
        (click)="login()"
        *ngIf="!isLoggedin">Login
    </button>

    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-button--raised"
        (click)="logout()"
        *ngIf="isLoggedin">Logout
    </button>
</p>
