<article>
    <div *ngIf="character">
        <h4>{{character.name}}details</h4>
        <div>
            <label for="nametext">Name</label>
            <input type="text" id="nametext" [(ngModel)]="character.name" />
        </div>

        <div>
            <label for="typetext">Side</label>
            <input type="text" id="typetext" [(ngModel)]="character.side" />
        </div>
    </div>
</article>

<div [(ngModel)]="model" ngbRadioGroup name="radioBasic">
    <label class="btn btn-primary">
        <input type="radio" [value]="1" /> Left (pre-checked)
    </label>
    <label class="btn btn-primary">
        <input type="radio" value="middle" /> Middle
    </label>
    <label class="btn btn-primary">
        <input type="radio" [value]="false" /> Right
    </label>
</div>
<hr />
<pre>
    {{model}}
</pre>
