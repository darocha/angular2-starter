<article>
    <h4>My Characters</h4>

    <ul class="characters">
        <li *ngFor="let character of characters">
            <a href="" [routerLink]="['/characters', character.id]">
                {{character.id}}. {{character.name}}
            </a>
        </li>
    </ul>
</article>

Last updated: <b>{{myDate | amTimeAgo}}</b>, <b>{{myDate | amCalendar}}</b>, <b>{{myDate | amDateFormat:'LL'}}</b>
